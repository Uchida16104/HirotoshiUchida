name: Validate Theme

on:
  push:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Verify templates
        run: |
          for f in index.php 404.php page.php single.php archive.php category.php taxonomy.php author.php date.php; do
            test -f backend/wordpress/wp-content/themes/hirotoshiuchida/$f
          done
